<head>
  <meta charset="utf-8">
  <title>Crowdsourcing Skeleton</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    #form-token {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
    #form-token .checkbox {
      font-weight: 400;
    }
    #form-token .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }
    #form-token .form-control:focus {
      z-index: 2;
    }
    #form-token input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    #form-token input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }

  </style>
</head>

<script src="https://assets.crowd.aws/crowd-html-elements.js"></script>


<!-- For the full list of available Crowd HTML Elements and their input/output documentation,
      please refer to https://docs.aws.amazon.com/sagemaker/latest/dg/sms-ui-template-reference.html -->

<!-- You must include crowd-form so that your task submits answers to MTurk -->
<crowd-form id="form-token" answer-format="flatten-objects">
  <h1 class="h3 mb-3 font-weight-normal">Token Output</h1>
  <label for="token-output" class="sr-only">Token Output</label>
  <input type="text" id="token-output" name="token_output" class="form-control" placeholder="Token output" required>
  <button id="submit-button" class="btn btn-lg btn-primary btn-block" disabled="true" value="submit" type="submit">Submit</button>
</crowd-form>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script>
    let tokenForm = $("#form-token");
    let tokenOutput = $("#token-output");
    let submitButton = $("#submit-button");

    tokenOutput.on("change", () => {
        if(tokenOutput.val()=== `t1`){
            submitButton.prop("disabled", false);
        } else {
            submitButton.prop("disabled", true);
        }
    });
</script>

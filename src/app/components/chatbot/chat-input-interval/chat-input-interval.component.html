<div
    class="row"
    [ngClass]="readOnly ? 'input-row-inactive' : 'input-row-active'"
>
    <div class="col-2 d-flex align-items-center" id="min-max">
        Min:&nbsp; {{ range[0] }}
    </div>
    <div class="col-6 d-flex align-items-center">
        <mat-slider
            thumbLabel
            (input)="onInputChange($event)"
            [min]="range[0]"
            [max]="range[1]"
            [step]="step"
            [displayWith]="formatLabel"
            ><input matSliderThumb [value]="value"
        /></mat-slider>
    </div>
    <div class="col-2 d-flex align-items-center" id="min-max">
        Max:&nbsp; {{ range[1] }}
    </div>
    <div class="col-2">
        <button
            mat-mini-fab
            type="submit"
            class="chat-input-button"
            [disabled]="readOnly"
            [ngClass]="readOnly ? 'inactive' : 'active'"
            (click)="onSubmit()"
        >
            <!-- {{ buttonText }} -->
            <mat-icon
                aria-hidden="false"
                aria-label="Send message"
                fontIcon="send"
                >send</mat-icon
            >
        </button>
    </div>
</div>

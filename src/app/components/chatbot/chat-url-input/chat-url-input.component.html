<div class="row" [ngClass]="readonly ? '' : ''">
    <div class="col-10 chat-input-text d-flex align-items-center">
        <mat-form-field appearance="filled" class="w-100">
            <mat-label class="floating-label">Url</mat-label>
            <input
                matInput
                #urlValueInput
                type="text"
                placeholder="Ex. www.uniud.com"
                [(ngModel)]="urlValue"
            />
        </mat-form-field>
    </div>
</div>
